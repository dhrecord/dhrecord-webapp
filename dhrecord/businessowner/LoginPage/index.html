<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DHRecord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="Eclipse1"></div>
  <div class="Eclipse2"></div>
  <div class="container d-flex justify-content-center align-items-center"
    style="height: 100vh; min-height: 500px; margin-right: 320px;">
    <div>
      <div class="mb-5 text-center">
        <h1 class="login-form-title">SIGN IN</h1>
        <h3>(Clinic)</h3>
      </div>
      <div>
        <form class="login-form">
          <select name="role" class="form-select mb-3">
            <option disabled selected value>Select a Role</option>
            <option>Clinic Admin</option>
            <option>Front-Desk</option>
            <option>Doctor</option>
          </select>
          <input type="username" id="userName" class="form-control" placeholder="Username" required autofocus>
          <input type="password" id="passWord" class="form-control mt-3" placeholder="Password" required autofocus>
          <label class="rememberMe mt-3 mb-3">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br />
          <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary mt-3 text-center btn-login-custom"
              onclick="document.location.href='./home.html'">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="right-rectangle py-5">
    <div class="d-flex flex-column mx-5">
      <button class="btn btn-login-custom mb-4">Survey & Feedback</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
