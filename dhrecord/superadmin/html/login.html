<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRecord</title>
    <link rel="stylesheet" href="../css/style.css" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="overflow: hidden;">
    <div class="Eclipse1"></div>
    <div class="Eclipse2"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; min-height: 500px;">
        <div>
            <div class="mb-5 text-center">
                <h1 class="login-form-title">SIGN IN</h1>
                <h3>(Superadmin)</h3>
            </div>
            <div>
                <form class="login-form">
                    <input type="username" id="userName" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" id="passWord" class="form-control mt-3" placeholder="Password" required
                        autofocus>
                    <label class="rememberMe mt-3 mb-3">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <br />
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary mt-3 text-center btn-login-custom"
                            onclick="document.location.href='./home.html'">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
